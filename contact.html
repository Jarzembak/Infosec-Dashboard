<body id="contact-page">
  <header class="site-header">
    <div class="header-container">
      <img class="logo" src="images/logo.png" width="180" height="220" alt="pixelated lee holding a tuba">
      <nav class="main-nav">

          <li><a href="index.html">InfoSec Dashboard</a></li>

        </ul>
      </nav>
    </div>
  </header>
  <main class="content">
    <h1 class="page-title">Contact Me</h1>
    <form class="contact-form">
      <fieldset>
        <legend>Send me a message</legend>

        <div class="form-row">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" size="40">
        </div>

        <div class="form-row">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" size="40">
        </div>

        <div class="form-row">
          <label for="comments">Comments:</label>
          <textarea name="comments" id="comments" cols="60" rows="5" maxlength="400"
            placeholder="Max 400 characters"></textarea>
        </div>

        <div class="form-row">
          <button type="submit" class="submit-button">Send Message</button>
        </div>
      </fieldset>
    </form>

  </main>
  <footer class="site-footer">
    <p>2025 Lee Jarzembak</p>
  </footer>
</body>
